<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" onkeyup="1" placeholder="Search Names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Abel</a>
            </li>
            <li class="collection-item">
                <a href="#">Abraham</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
                <li class="collection-item">
                    <a href="#">Amina</a>
                </li>
                <li class="collection-item">
                    <a href="#">Alice</a>
                </li>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Billy</a>
            </li>
            <li class="collection-item">
                <a href="#">Boy</a>
            </li>
            <li class="collection-item">
                <a href="#">Benja</a>
            </li>
            <li class="collection-item">
                <a href="#">Boris</a>
                <li class="collection-item">
                    <a href="#">Brian</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bruce</a>
                </li>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Cedric</a>
            </li>
            <li class="collection-item">
                <a href="#">Clement</a>
            </li>
            <li class="collection-item">
                <a href="#">Coco</a>
            </li>
            <li class="collection-item">
                <a href="#">Claude</a>
                <li class="collection-item">
                    <a href="#">Camp</a>
                </li>
                <li class="collection-item">
                    <a href="#">Celine</a>
                </li>
            </li>
        </ul>
    </div>

    <script>
        // Get input element//
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', filterNames)
        function filterNames(){
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            
            let ul = document.getElementById('names');
            let li = ul.querySelectorAll('li.collection-item');

            for(let i=0; i<li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                }else {
                    li[i].style.display = 'none';
                }
            }
        };


    </script>
</body>
</html>
